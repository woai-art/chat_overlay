        /* ======================================== 
           –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --chat-height: 92vh;
            --message-padding: 12px;
            --avatar-size: 48px;
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: transparent;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #chat-container {
            position: absolute;
            top: 8vh;
            left: 2vw;
            width: 84vw;
            height: var(--chat-height);
            background: transparent;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            padding: var(--message-padding) 16px;
            position: relative;
            background: rgba(0, 0, 0, 0.85);
            border-radius: var(--border-radius);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 100%;
            word-wrap: break-word;
            border-left: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all var(--transition-speed) ease;
        }

        .message:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .avatar {
            width: var(--avatar-size);
            height: var(--avatar-size);
            border-radius: 50%;
            margin-right: 16px;
            flex-shrink: 0;
            border: 3px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            object-fit: cover;
            transition: all var(--transition-speed) ease;
        }

        .message:hover .avatar {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .username {
            font-weight: bold;
            color: #ffffff;
            font-size: 1.3em;
            margin-bottom: 6px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.9);
            transition: all var(--transition-speed) ease;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –º—É–ª—å—Ç–∏-—á–∞—Ç–∞ - –ø—Ä–µ—Ñ–∏–∫—Å—ã –∫–∞–Ω–∞–ª–æ–≤ (—Ç–æ–ª—å–∫–æ –¥–ª—è –æ–±—ã—á–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π) */

            color: #ff6b6b !important;
        }
        
        .username[data-channel="yt2"] {
            color: #4ecdc4 !important;
        }
        
        .username[data-channel="yt3"] {
            color: #45b7d1 !important;
        }
        
        .username[data-channel="yt4"] {
            color: #f39c12 !important;
        }
        
        .username[data-channel="yt5"] {
            color: #9b59b6 !important;

        /* –†–æ–ª–∏ –∏–º–µ—é—Ç –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç –Ω–∞–¥ –∫–∞–Ω–∞–ª–∞–º–∏ - –±–æ–ª–µ–µ —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ —Å–µ–ª–µ–∫—Ç–æ—Ä—ã */

        .message.moderator .username[data-channel] {

        }

        /* –£–ù–ò–í–ï–†–°–ê–õ–¨–ù–´–ô —Ä–∞–∑–º–µ—Ä –¥–ª—è –í–°–ï–• —ç–º–æ–¥–∂–∏ (–æ–±—ã—á–Ω—ã–µ, YouTube —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ) */

        /* ========================================

        /* –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —ç–º–æ—Ü–∏–π - —Ç–µ–ø–µ—Ä—å –±–æ–ª–µ–µ –∑–∞–º–µ—Ç–Ω—ã–µ! */

                }
            }

            updateMessages(newMessages) {
                const currentTime = Date.now();
                
                // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                const freshMessages = newMessages.filter(msg => {
                    const messageAge = currentTime - msg.timestamp;
                    return messageAge < this.messageLifetime && !this.shownMessageIds.has(msg.id);
                });

                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                freshMessages.forEach(msg => {
                    this.messages.set(msg.id, {
                        ...msg,
                        addedAt: currentTime
                    });
                    this.shownMessageIds.add(msg.id);
                    this.addMessageToDOM(msg);
                });

                // –û—á–∏—Å—Ç–∫–∞ Set –æ—Ç —Å—Ç–∞—Ä—ã—Ö ID
                if (this.shownMessageIds.size > 1000) {
                    const idsArray = Array.from(this.shownMessageIds);
                    this.shownMessageIds = new Set(idsArray.slice(-500));
                }

                // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                this.cleanupOldMessages();
            }

            addMessageToDOM(message) {
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                messageEl.dataset.id = message.id;
                messageEl.dataset.addedAt = Date.now();

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∏–º—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è (—Å –ø—Ä–µ—Ñ–∏–∫—Å–æ–º –∫–∞–Ω–∞–ª–∞ –µ—Å–ª–∏ –µ—Å—Ç—å)
                const displayName = message.author.display_name || message.author.name;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫—É –≤—ã–¥–µ–ª–µ–Ω–∏—è —Å–ø–æ–Ω—Å–æ—Ä–æ–≤
                const highlightSponsors = this.settings?.highlight_sponsors !== false;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å—ã –¥–ª—è –æ—Å–æ–±—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (–µ—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω–æ)
                if (highlightSponsors) {
                    if (message.author.is_owner) {
                        messageEl.classList.add('owner');
                    } else if (message.author.is_moderator) {
                        messageEl.classList.add('moderator');
                    } else if (message.author.is_sponsor) {
                        messageEl.classList.add('sponsor');
                    }
                }

                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —ç–º–æ–¥–∂–∏ –∏ —Å–∞–Ω–∏—Ç–∏–∑–∏—Ä—É–µ–º HTML (—Ä–∞–∑—Ä–µ—à–∞–µ–º —Ç–æ–ª—å–∫–æ –Ω–∞—à–∏ —Ç–µ–≥–∏)
                let rawText = message.text || '';
                
                // DEBUG: –õ–æ–≥–∏—Ä—É–µ–º –∏—Å—Ö–æ–¥–Ω—ã–π —Ç–µ–∫—Å—Ç
                if (rawText.includes('–ü—Ä–∏–≤–µ—Ç') || rawText.includes('<img')) {
                    console.log('[DEBUG] Original message.text:', rawText.substring(0, 300));
                }
                
                // –ï—Å–ª–∏ —Ç–µ–∫—Å—Ç —É–∂–µ —Å–æ–¥–µ—Ä–∂–∏—Ç HTML —Ç–µ–≥–∏ —ç–º–æ–¥–∂–∏ (–∏–∑ –ø–∞—Ä—Å–µ—Ä–∞), –ù–ï –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –µ–≥–æ —Å–Ω–æ–≤–∞
                // –ò–Ω–∞—á–µ –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∫–æ–¥—ã —ç–º–æ–¥–∂–∏ (—Ç–∏–ø–∞ :smile:) –≤ HTML
                let rawHtml;
                if (rawText.includes('<img')) {
                    // –¢–µ–∫—Å—Ç —É–∂–µ —Å–æ–¥–µ—Ä–∂–∏—Ç HTML - –Ω–µ —Ç—Ä–æ–≥–∞–µ–º
                    rawHtml = rawText;
                } else {
                    // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∫–æ–¥—ã —ç–º–æ–¥–∂–∏ –≤ HTML/Unicode
                    rawHtml = convertEmojis(rawText);
                }
                
                // –°–∞–Ω–∏—Ç–∏–∑–∏—Ä—É–µ–º HTML (–æ—á–∏—â–∞–µ–º –æ–ø–∞—Å–Ω—ã–µ —Ç–µ–≥–∏, –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ img)
                const processedText = sanitizeEmojiHtml(rawHtml);
                
                // DEBUG: –õ–æ–≥–∏—Ä—É–µ–º –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç
                if (rawText.includes('–ü—Ä–∏–≤–µ—Ç') || rawText.includes('<img')) {
                    console.log('[DEBUG] Processed text:', processedText.substring(0, 300));
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫—É –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∞–≤–∞—Ç–∞—Ä–æ–≤
                const showAvatars = this.settings?.show_avatars !== false;
                const avatarHtml = showAvatars 
                    ? `<img class="avatar" src="${message.author.avatar}" 
                            onerror="if(!this.dataset.errorHandled){this.dataset.errorHandled='true';this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2248%22 height=%2248%22%3E%3Crect width=%2248%22 height=%2248%22 fill=%22%23444%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2224%22%3Eüë§%3C/text%3E%3C/svg%3E';}" 
                            alt="${this.escapeHtml(message.author.name)}">`
                    : '';

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–∞–Ω–∞–ª –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏ (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ—Ç —Ä–æ–ª–∏)
                let channelAttr = '';
                const hasRole = message.author.is_owner || message.author.is_moderator || message.author.is_sponsor;
                
                if (message.source && message.source.channel_id && !hasRole) {
                    channelAttr = `data-channel="${message.source.channel_id}"`;
                }
                
                messageEl.innerHTML = `
                    ${avatarHtml}
                    <div class="message-content">
                        <div class="username" ${channelAttr}>${this.escapeHtml(displayName)}</div>
                        <div class="text">${processedText}</div>
                    </div>
                `;

                // –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–û —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –µ–¥–∏–Ω—ã–π —Ä–∞–∑–º–µ—Ä –¥–ª—è –í–°–ï–• —ç–º–æ–¥–∑–∏
                const textDiv = messageEl.querySelector('.text');
                if (textDiv) {
                    const allImages = textDiv.querySelectorAll('img');
                    allImages.forEach((img, index) => {
                        // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –∞–≤–∞—Ç–∞—Ä—ã –∏ badges
                        if (!img.classList.contains('avatar') && 
                            !img.className.includes('avatar') &&
                            !img.className.includes('badge')) {
                            
                            // –ü–û–õ–ù–û–°–¢–¨–Æ –æ—á–∏—â–∞–µ–º style –∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤—ã–π
                            img.removeAttribute('style');
                            img.removeAttribute('width');
                            img.removeAttribute('height');
                            
                            // –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —ç–º–æ–¥–∂–∏ –∫–∞–Ω–∞–ª–∞ (—Å–ø–æ–Ω—Å–æ—Ä—Å–∫–∏–µ) - –±–æ–ª—å—à–æ–π —Ä–∞–∑–º–µ—Ä
                            if (img.classList.contains('honey-club-emoji')) {
                                img.style.cssText = 'width: 144px !important; height: 144px !important; max-width: 144px !important; max-height: 144px !important; min-width: 144px !important; min-height: 144px !important; object-fit: contain !important; display: inline-block !important; vertical-align: middle !important; margin: 0 4px !important;';
                            } else {
                                // –û–±—ã—á–Ω—ã–µ —ç–º–æ–¥–∂–∏ - —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Ä–∞–∑–º–µ—Ä
                                img.style.cssText = 'width: 72px !important; height: 72px !important; max-width: 72px !important; max-height: 72px !important; min-width: 72px !important; min-height: 72px !important; object-fit: contain !important; display: inline-block !important; vertical-align: middle !important; margin: 0 2px !important;';
                            }
                        }
                    });
                }

                messageEl.title = 'Alt+Click ‚Äî —É–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ';
                messageEl.addEventListener('click', (event) => {
                    if (event.altKey) {
                        event.preventDefault();
                        event.stopPropagation();
                        this.removeMessage(message.id);
                    }
                });

                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '&times;';
                removeBtn.title = '–£–¥–∞–ª–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ';
                removeBtn.addEventListener('click', (event) => {
                    event.preventDefault();
                    event.stopPropagation();
                    this.removeMessage(message.id);
                });
                messageEl.appendChild(removeBtn);

                this.container.appendChild(messageEl);

                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ–æ–±—â–µ–Ω–∏–π –≤ DOM
                const allMessages = this.container.querySelectorAll('.message');
                if (allMessages.length > this.maxMessages) {
                    const firstMessage = allMessages[0];
                    const removeId = firstMessage?.dataset?.id;
                    if (removeId) {
                        this.messages.delete(removeId);
                    }
                    firstMessage.remove();
                }

                // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
                this.container.scrollTop = this.container.scrollHeight;
                
                // –§–ª–∞–≥–∏ —Ç–µ–ø–µ—Ä—å –∏—Å–ø–æ–ª—å–∑—É—é—Ç –ø—Ä–æ—Å—Ç–æ–µ —Ç–µ–∫—Å—Ç–æ–≤–æ–µ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª–µ–Ω–∏–µ
            }


            removeMessage(messageId) {
                if (!messageId) return;

                this.messages.delete(messageId);

                const element = this.container.querySelector(`[data-id="${messageId}"]`);
                if (element) {
                    element.style.opacity = '0';
                    element.style.transform = 'translateX(-25px)';
                    setTimeout(() => {
                        element.remove();
                    }, 250);
                }
            }

            cleanupOldMessages() {
                const currentTime = Date.now();
                const elementsToRemove = [];

                this.messages.forEach((msg, id) => {
                    if (currentTime - msg.addedAt > this.messageLifetime) {
                        this.messages.delete(id);
                        const element = this.container.querySelector(`[data-id="${id}"]`);
                        if (element) {
                            elementsToRemove.push(element);
                        }
                    }
                });

                // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
                elementsToRemove.forEach(el => {
                    el.style.opacity = '0';
                    el.style.transform = 'translateX(-30px)';
                    setTimeout(() => el.remove(), 300);
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            startUpdating() {
                this.fetchMessages();
                setInterval(() => this.fetchMessages(), this.updateInterval);
            }

            startCleanup() {
                // –û—á–∏—Å—Ç–∫–∞ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
                setInterval(() => this.cleanupOldMessages(), 30000);
            }
        }

        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–ª—è vMix
        function forceVMixUpdate() {
            // –î–æ–±–∞–≤–ª—è–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –ø–∞—Ä–∞–º–µ—Ç—Ä –¥–ª—è –æ–±—Ö–æ–¥–∞ –∫—ç—à–∞ vMix
            const timestamp = Date.now();
            document.title = `vMix Chat - ${timestamp}`;
        }

        function setManageMode(enabled) {
            manageMode = enabled;
            document.body.classList.toggle('manage-mode', manageMode);

            const toggleBtn = document.getElementById('manage-toggle-btn');
            if (toggleBtn) {
                if (manageMode) {
                    toggleBtn.classList.add('active');
                    toggleBtn.title = '–í—ã–∫–ª—é—á–∏—Ç—å —Ä–µ–∂–∏–º —É–¥–∞–ª–µ–Ω–∏—è (Ctrl+Shift+D)';
                } else {
                    toggleBtn.classList.remove('active');
                    toggleBtn.title = '–í–∫–ª—é—á–∏—Ç—å —Ä–µ–∂–∏–º —É–¥–∞–ª–µ–Ω–∏—è (Ctrl+Shift+D)';
                }
            }
        }

        function toggleManageMode() {
            setManageMode(!manageMode);
        }

        function initManagementControls() {
            const toggleBtn = document.getElementById('manage-toggle-btn');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => toggleManageMode());
            }

            document.addEventListener('keydown', (event) => {
                if ((event.ctrlKey || event.metaKey) && event.shiftKey && event.key.toLowerCase() === 'd') {
                    event.preventDefault();
                    toggleManageMode();
                }
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', async () => {
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–ª—è vMix
            forceVMixUpdate();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ñ–ª–∞–≥–∏ —Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ (–±–µ–∑ CORS –ø—Ä–æ–±–ª–µ–º)
            initFlags();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º YouTube —ç–º–æ–¥–∂–∏ –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ
            await loadYouTubeEmojis();
            
            initManagementControls();

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —á–∞—Ç —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö
            new vMixChat();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥ –¥–ª—è vMix
            setInterval(forceVMixUpdate, 30000);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', (e) => {
            console.error('‚ùå –û—à–∏–±–∫–∞ vMix Chat:', e.error);
        });
    </script>
