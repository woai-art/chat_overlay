</head>
<body>
    <div class="container">
        <h1>üçØ –¢–µ—Å—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ —ç–º–æ–¥–∂–∏ Honey Club</h1>

            :angry: :hello: :love: :cute: :Kaif: :evil: :monster: :HurryUp: :Zlost: :dislike: :comeon: :hugs: :shout: :hungover: :vomit:

        <input type="text" class="test-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —Å —ç–º–æ–¥–∂–∏..." value="–ü—Ä–∏–≤–µ—Ç :hello: –ö–∞–∫ –¥–µ–ª–∞? :love: –ù–µ –∑–ª–∏—Å—å :angry: –ë—É–¥—å –º–∏–ª—ã–º :cute: :Kaif:">
        
        <button onclick="addMessage()">üì§ –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</button>
        <button onclick="clearChat()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç</button>
        
        <div id="chat-container">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>

    <script>
        // –ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–µ —ç–º–æ–¥–∂–∏ –∫–∞–Ω–∞–ª–∞ Honey Club
        const HONEY_CLUB_EMOJIS = {
            ':angry:': '<img src="./Emoji-Honey-Club/angry.png" class="honey-club-emoji" alt=":angry:" title="–ó–ª–æ–π">',
            ':hello:': '<img src="./Emoji-Honey-Club/hello.png" class="honey-club-emoji" alt=":hello:" title="–ü—Ä–∏–≤–µ—Ç">',
            ':love:': '<img src="./Emoji-Honey-Club/love.png" class="honey-club-emoji" alt=":love:" title="–õ—é–±–æ–≤—å">',
            ':cute:': '<img src="./Emoji-Honey-Club/—Åute.png" class="honey-club-emoji" alt=":cute:" title="–ú–∏–ª—ã–π">',
            ':Kaif:': '<img src="./Emoji-Honey-Club/Kaif.png" class="honey-club-emoji" alt=":Kaif:" title="–ö–∞–π—Ñ">',
            ':evil:': '<img src="./Emoji-Honey-Club/evil.png" class="honey-club-emoji" alt=":evil:" title="–ó–ª–æ–±–Ω—ã–π">',
            ':monster:': '<img src="./Emoji-Honey-Club/monster.png" class="honey-club-emoji" alt=":monster:" title="–ú–æ–Ω—Å—Ç—Ä">',
            ':HurryUp:': '<img src="./Emoji-Honey-Club/HurryUp.png" class="honey-club-emoji" alt=":HurryUp:" title="–¢–æ—Ä–æ–ø–∏—Å—å">',
            ':Zlost:': '<img src="./Emoji-Honey-Club/Zlost.png" class="honey-club-emoji" alt=":Zlost:" title="–ó–ª–æ—Å—Ç—å">',
            ':dislike:': '<img src="./Emoji-Honey-Club/dislike.png" class="honey-club-emoji" alt=":dislike:" title="–ù–µ –Ω—Ä–∞–≤–∏—Ç—Å—è">',
            ':comeon:': '<img src="./Emoji-Honey-Club/comeon.png" class="honey-club-emoji" alt=":comeon:" title="–î–∞–≤–∞–π –∂–µ">',
            ':hugs:': '<img src="./Emoji-Honey-Club/hugs.png" class="honey-club-emoji" alt=":hugs:" title="–û–±–Ω–∏–º–∞—à–∫–∏">',
            ':shout:': '<img src="./Emoji-Honey-Club/shout.png" class="honey-club-emoji" alt=":shout:" title="–ö—Ä–∏—á–∏—Ç">',
            ':hungover:': '<img src="./Emoji-Honey-Club/hungover.png" class="honey-club-emoji" alt=":hungover:" title="–° –ø–æ—Ö–º–µ–ª—å—è">',
            ':vomit:': '<img src="./Emoji-Honey-Club/vomit.png" class="honey-club-emoji" alt=":vomit:" title="–¢–æ—à–Ω–∏—Ç">'
        };
        
        // –ë–∞–∑–æ–≤—ã–µ —ç–º–æ–¥–∂–∏
        const BASIC_EMOJIS = {
            ':)': 'üòä',
            ':D': 'üòÑ',
            ':heart:': '‚ù§Ô∏è',
            ':fire:': 'üî•',
            ':thumbsup:': 'üëç'
        };
        
        function convertEmojis(text) {
            let result = text;
            
            // –°–Ω–∞—á–∞–ª–∞ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–µ —ç–º–æ–¥–∂–∏ (–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç)
            for (const [code, emoji] of Object.entries(HONEY_CLUB_EMOJIS)) {
                const escapedCode = code.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                result = result.replace(new RegExp(escapedCode, 'g'), emoji);
            }
            
            // –ó–∞—Ç–µ–º –±–∞–∑–æ–≤—ã–µ —ç–º–æ–¥–∂–∏
            for (const [code, emoji] of Object.entries(BASIC_EMOJIS)) {
                const escapedCode = code.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                result = result.replace(new RegExp(escapedCode, 'g'), emoji);
            }
            
            return result;
        }
        
        function addMessage() {
            const input = document.getElementById('messageInput');
            const container = document.getElementById('chat-container');
            
            const messageText = input.value.trim();
            if (!messageText) return;
            
            const processedText = convertEmojis(messageText);
            
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <div class="avatar">HC</div>
                <div class="message-content">
                    <div class="username">HoneyClub_User</div>
                    <div class="text">${processedText}</div>
                </div>
            `;
            
            container.appendChild(messageElement);
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
            container.scrollTop = container.scrollHeight;
            
            // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
            input.value = '';
            input.focus();
        }
        
        function clearChat() {
            document.getElementById('chat-container').innerHTML = '';
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addMessage();
            }
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                addMessage();
            }, 500);
        });
    </script>
</body>
</html>
