            ':HbadgerComeon:': '<img src="./Emoji-Honey-Club/comeon.png" class="honey-club-emoji" alt=":HbadgerComeon:" title="–î–∞–≤–∞–π –∂–µ">',

        async function loadYouTubeEmojis() {

                    updateEmojiLists();

                    updateStatus('warning', `‚ö†Ô∏è –û—à–∏–±–∫–∞ HTTP ${response.status}: ${response.statusText}`);
                    console.error('‚ùå HTTP –æ—à–∏–±–∫–∞:', response.status, response.statusText);

                        'Pragma': 'no-cache'
                    }
                });
                
                if (response.ok) {
                    YOUTUBE_EMOJIS = await response.json();
                    updateStatus('success', `‚úÖ YouTube —ç–º–æ–¥–∂–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã (–∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ): ${Object.keys(YOUTUBE_EMOJIS).length}`);

        function convertEmojis(text) {
            let result = text;
            
            // 1. –°–Ω–∞—á–∞–ª–∞ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–µ —ç–º–æ–¥–∂–∏ –∫–∞–Ω–∞–ª–∞ (–≤—ã—Å—à–∏–π –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç)
            for (const [code, emoji] of Object.entries(HONEY_CLUB_EMOJIS)) {
                const escapedCode = code.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                result = result.replace(new RegExp(escapedCode, 'g'), emoji);
            }
            
            // 2. –ó–∞—Ç–µ–º YouTube —ç–º–æ–¥–∂–∏
            for (const [code, emoji] of Object.entries(YOUTUBE_EMOJIS)) {
                const escapedCode = code.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                result = result.replace(new RegExp(escapedCode, 'g'), emoji);
            }
            
            // 3. –ù–∞–∫–æ–Ω–µ—Ü –±–∞–∑–æ–≤—ã–µ —ç–º–æ–¥–∂–∏
            for (const [code, emoji] of Object.entries(BASIC_EMOJIS)) {
                const escapedCode = code.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                result = result.replace(new RegExp(escapedCode, 'g'), emoji);
            }
            
            return result;
        }

            }
        }

        function addMessage(username, text) {

            const escapedText = escapeHtml(text);
            const processedText = convertEmojis(escapedText);
            
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `

        }
