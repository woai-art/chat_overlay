    <style>
        body {

        .container {

        .honey-club-emoji {

        .test-input {

        button {

        .status {

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        
        .emoji-item {
            text-align: center;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .emoji-item:hover {
            background: #e9e9e9;
        }
        
        .code {
            font-family: monospace;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

            </div>
            <div class="emoji-item" onclick="addEmoji(':HbadgerMonster:')">
                <img src="./Emoji-Honey-Club/monster.png" class="honey-club-emoji"><br>

        </div>
        
        <input type="text" class="test-input" id="messageInput" 
               placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ –∫–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ —ç–º–æ–¥–∂–∏ –≤—ã—à–µ..." 
               value="–ü—Ä–∏–≤–µ—Ç :HbadgerHello: –ö–∞–∫ –¥–µ–ª–∞? :HbadgerLove: –ù–µ –∑–ª–∏—Å—å :HbadgerAngry:">
        
        <button onclick="addTestMessage()">üì§ –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ</button>
        <button onclick="clearChat()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
        
        <div id="chat-container">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>
    </div>

    <script>
        // –¢–æ–ª—å–∫–æ Honey Club —ç–º–æ–¥–∂–∏ (—Ä–∞–±–æ—Ç–∞—é—Ç –±–µ–∑ —Å–µ—Ä–≤–µ—Ä–∞)
        const HONEY_CLUB_EMOJIS = {
            // YouTube –∫–æ–¥—ã (—Å –ø—Ä–µ—Ñ–∏–∫—Å–æ–º Hbadger) - –æ—Å–Ω–æ–≤–Ω—ã–µ
            ':HbadgerAngry:': '<img src="./Emoji-Honey-Club/angry.png" class="honey-club-emoji" alt=":HbadgerAngry:" title="–ó–ª–æ–π">',
            ':HbadgerShout:': '<img src="./Emoji-Honey-Club/shout.png" class="honey-club-emoji" alt=":HbadgerShout:" title="–ö—Ä–∏—á–∏—Ç">',
            ':HbadgerHello:': '<img src="./Emoji-Honey-Club/hello.png" class="honey-club-emoji" alt=":HbadgerHello:" title="–ü—Ä–∏–≤–µ—Ç">',
            ':HbadgerEvil:': '<img src="./Emoji-Honey-Club/evil.png" class="honey-club-emoji" alt=":HbadgerEvil:" title="–ó–ª–æ–±–Ω—ã–π">',
            ':HbadgerLove:': '<img src="./Emoji-Honey-Club/love.png" class="honey-club-emoji" alt=":HbadgerLove:" title="–õ—é–±–æ–≤—å">',
            ':HbadgerHungover:': '<img src="./Emoji-Honey-Club/hungover.png" class="honey-club-emoji" alt=":HbadgerHungover:" title="–° –ø–æ—Ö–º–µ–ª—å—è">',
            ':HbadgerVomit:': '<img src="./Emoji-Honey-Club/vomit.png" class="honey-club-emoji" alt=":HbadgerVomit:" title="–¢–æ—à–Ω–∏—Ç">',
            ':Hbadgercute:': '<img src="./Emoji-Honey-Club/—Åute.png" class="honey-club-emoji" alt=":Hbadgercute:" title="–ú–∏–ª—ã–π">',
            ':HbadgerMonster:': '<img src="./Emoji-Honey-Club/monster.png" class="honey-club-emoji" alt=":HbadgerMonster:" title="–ú–æ–Ω—Å—Ç—Ä">',
            ':HbadgerKaif:': '<img src="./Emoji-Honey-Club/Kaif.png" class="honey-club-emoji" alt=":HbadgerKaif:" title="–ö–∞–π—Ñ">',
            ':HbadgerDislike:': '<img src="./Emoji-Honey-Club/dislike.png" class="honey-club-emoji" alt=":HbadgerDislike:" title="–ù–µ –Ω—Ä–∞–≤–∏—Ç—Å—è">',
            ':HbadgerComeon:': '<img src="./Emoji-Honey-Club/comeon.png" class="honey-club-emoji" alt=":HbadgerComeon:" title="–î–∞–≤–∞–π –∂–µ">',
            ':HbadgerHugs:': '<img src="./Emoji-Honey-Club/hugs.png" class="honey-club-emoji" alt=":HbadgerHugs:" title="–û–±–Ω–∏–º–∞—à–∫–∏">',
            ':HbadgerHurryUp:': '<img src="./Emoji-Honey-Club/HurryUp.png" class="honey-club-emoji" alt=":HbadgerHurryUp:" title="–¢–æ—Ä–æ–ø–∏—Å—å">',
            ':HbadgerZlost:': '<img src="./Emoji-Honey-Club/Zlost.png" class="honey-club-emoji" alt=":HbadgerZlost:" title="–ó–ª–æ—Å—Ç—å">',
            
            // –ö–æ—Ä–æ—Ç–∫–∏–µ –∫–æ–¥—ã —Ç–æ–∂–µ —Ä–∞–±–æ—Ç–∞—é—Ç
            ':angry:': '<img src="./Emoji-Honey-Club/angry.png" class="honey-club-emoji" alt=":angry:" title="–ó–ª–æ–π">',
            ':hello:': '<img src="./Emoji-Honey-Club/hello.png" class="honey-club-emoji" alt=":hello:" title="–ü—Ä–∏–≤–µ—Ç">',
            ':love:': '<img src="./Emoji-Honey-Club/love.png" class="honey-club-emoji" alt=":love:" title="–õ—é–±–æ–≤—å">',
            ':cute:': '<img src="./Emoji-Honey-Club/—Åute.png" class="honey-club-emoji" alt=":cute:" title="–ú–∏–ª—ã–π">',
            ':Kaif:': '<img src="./Emoji-Honey-Club/Kaif.png" class="honey-club-emoji" alt=":Kaif:" title="–ö–∞–π—Ñ">'
        };
        
        function convertEmojis(text) {
            let result = text;
            
            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ Honey Club —ç–º–æ–¥–∂–∏
            for (const [code, emoji] of Object.entries(HONEY_CLUB_EMOJIS)) {
                const escapedCode = code.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                result = result.replace(new RegExp(escapedCode, 'g'), emoji);
            }
            
            return result;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function addEmoji(code) {
            const input = document.getElementById('messageInput');
            input.value += ' ' + code;
            input.focus();
        }
        
        function addTestMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            if (!messageText) return;
            
            addMessage('HoneyClub_User', messageText);
            input.value = '';
        }
        
        function addMessage(username, text) {
            const container = document.getElementById('chat-container');
            
            // –°–Ω–∞—á–∞–ª–∞ —ç–∫—Ä–∞–Ω–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç, –∑–∞—Ç–µ–º –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º —ç–º–æ–¥–∂–∏
            const escapedText = escapeHtml(text);
            const processedText = convertEmojis(escapedText);
            
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `
                <div class="avatar">HC</div>
                <div class="message-content">
                    <div class="username">${escapeHtml(username)}</div>
                    <div class="text">${processedText}</div>
                </div>
            `;
            
            container.appendChild(messageElement);
            container.scrollTop = container.scrollHeight;
        }
        
        function clearChat() {
            document.getElementById('chat-container').innerHTML = '';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            setTimeout(() => {
                addTestMessage();
            }, 500);
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTestMessage();
            }
        });
    </script>
</body>
